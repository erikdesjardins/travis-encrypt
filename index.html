<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="jsencrypt.js"></script>
<script src="app.js"></script>
</head>
<body>
<div>Encrypts a string with the public RSA key available at <code>https://api.travis-ci.org/repos/<i>user</i>/<i>repo</i>/key</code></div>
<br>
<div>Repo (<code>user/repo</code>)</div>
<div><input id="repo" type="text"></div>
<br>
<div>Input</div>
<div><textarea id="input" rows="10" cols="100"></textarea></div>
<br>
<div>Output</div>
<div><textarea id="output" rows="10" cols="100"></textarea></div>
</body>
</html>
