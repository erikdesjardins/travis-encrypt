<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script defer src="jsencrypt.js"></script>
<script defer src="app.js"></script>
</head>
<body>
<div>Encrypts a string with the public RSA key available at <code>https://api.travis-ci.org/repos/<i>user</i>/<i>repo</i>/key</code></div>
<br>
<div>Repo</div>
<div><input id="repo" type="text" size="100" placeholder="user-or-org/repo-name"></div>
<br>
<div>Input</div>
<div><textarea id="input" rows="10" cols="100" style="resize: none;" placeholder="ENV_VAR=value"></textarea></div>
<br>
<div>Output</div>
<div><textarea id="output" rows="10" cols="100" style="resize: none;" readonly></textarea></div>
</body>
</html>
